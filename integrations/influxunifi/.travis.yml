language: go
# so we can build an osx package.
os: osx
addons:
  homebrew:
    packages:
    - rpm
    - gnu-tar
go:
- 1.12.x
before_install:
- mkdir -p $GOPATH/bin
  # This deploy is not used atm.
- openssl aes-256-cbc -K $encrypted_9f3147001275_key -iv $encrypted_9f3147001275_iv -in .github_deploy_key.enc -out github_deploy_key -d
- chmod 600 github_deploy_key
- eval $(ssh-agent -s)
- ssh-add github_deploy_key
  # Download the `dep` binary to bin folder in $GOPATH
- curl -sLo $GOPATH/bin/dep https://github.com/golang/dep/releases/download/v0.5.3/dep-linux-amd64
- chmod +x $GOPATH/bin/dep
  # download super-linter: golangci-lint
- curl -sL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b $(go env GOPATH)/bin latest
install:
- dep ensure
- rvm $brew_ruby do gem install --no-document ronn fpm
script:
- rvm $brew_ruby do make release
deploy:
  provider: releases
  api_key:
    secure: 
  overwrite: true
  skip_cleanup: true
  file_glob: true
  file: build_assets/*
  on:
    repo: davidnewhall/unifi-poller
    tags: true
